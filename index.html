<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Phone Hunting title</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>
            <h1 class="text-6xl">Hunting Phone</h1>
      </header>
      <main class="container mx-auto mt-12">

            <section>
                  <div class="mb-4 p-4 bg-gray-500">
                        <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
                        <button onclick="handleSearch()"    class="btn btn-accent">Search</button>
                         <!-- another search field -->
                        <input id="search-field2" type="text" placeholder="search here" class="input input-bordered w-full max-w-xs" />
                        <button onclick="handleSearch2()"    class="btn btn-warning">Search</button>

                  </div>
                 
                  
            </section>

            <!-- search result -->
            <section>
                  <div id="loading-spinner" class="text-center my-40 hidden">
                        <span class="loading loading-spinner loading-md"></span>
                  </div>
                  <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                  </div>
                   <!-- show all button -->
                   <div id="show-All-container"class="hidden">
                        <button class="btn btn-accent">show All</button>
                   </div>
                        
                            
                  
            </section>
      </main>
      <footer></footer>


      <script src="js/phone.js"></script>
</body>

</html>
